<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous">
            
        <title>Agenda</title>
        <link href="https://fonts.googleapis.com/css2?family=Jost:300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <header id="header">
                <nav>
                    <div id="titulo">
                        <h1>Agendas<span>Medicas.com</span></h1>
                    </div>
                    <input type="checkbox" id="check">
                    <label for="check" class="bar-btn">
                        <i class="fas fa-bars"></i>
                    </label>

                    <ul id="nav-menu">
                        <li><a class="active" href="#">Inicio</a></li>
                        <li><a href="#">Precios</a></li>
                        <li><a href="#">Clientes</a></li>
                        <li><a href="#">Soporte</a></li>
                        <li><a href="#">Contactos</a></li>
                    </ul>
                </nav>
            </header>

            <div id="banner"></div> <!--Imagen-->

            <main id="formulario">
                <h3>FORMULARIO DE REGISTO PARA MÉDICOS</h3>
                <form action="#">
                    <legend>Por favor diligencie todos los campos del formulario</legend>
                    <div id="contenedor-form">

                        <div class="tex-box">
                            <input type="text" id="nombre" name="nombre"
                                placeholder="Nombre">
                        </div>

                        <div class="tex-box">
                            <input type="text" id="apellido" name="apellido"
                                placeholder="Apellido">
                        </div>

                        <select name="tipo-doc" id="tipo-doc">
                            <option value="1">CC</option>
                            <option value="2">CE</option>
                            <option value="3">PAS</option>
                        </select>

                        <div class="tex-box">
                            <input type="text" id="documento" name="documento"
                                minlength="5" maxlength="10" 
                                placeholder="No Documento Identidad">
                        </div>

                        <div class="tex-box">
                            <input type="text" id="tarjeta-prof"
                                name="tarjeta-prof" minlength="10"
                                maxlength="10" 
                                placeholder="Tarjeta Profesional">
                        </div>

                        <div class="tex-box">
                            <input type="email" id="mail" name="mail"
                                placeholder="Correo electrónico">
                        </div>

                        <div class="tex-box">
                            <input type="text" id="telefono" name="telefono"
                                minlength="10" maxlength="10"
                                placeholder="Telefono">
                        </div>

                        <div class="tex-box">
                            <input type="text" id="cmedico" name="cmedico"
                                placeholder="Centro Médico">
                        </div>

                        <div class="tex-box">
                            <input type="text" id="especialidad"
                                name="especialidad" placeholder="Especialidad">
                        </div>

                        <div class="tex-box">
                            <input type="password" name="clave" id="clave"
                                maxlength="12" placeholder="Contraseña">
                        </div>

                        <div class="enlace">
                            <li><a href="#">+ Agregar otro</a></li>
                        </div>

                        <div class="enlace">
                            <li><a href="#">+ Agregar otra</a></li>
                        </div>

                        <div class="enlace">
                            <li><a href="#">Cambiar contraseña</a></li>
                        </div>
                    </div>

                    <div>
                        <input type="submit" id="guardar" value="Guardar /
                            Actualizar">
                    </div>
                </form>



            </main>
            <footer id="footer">
                <div id="iconos">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-youtube"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-linkedin"></i>
                </div>
                <div id="correo">
                    <h3>tuagenda@agendasmedicas.com</h3>
                </div>
            </footer>
        </div>
    </body>
</html>
